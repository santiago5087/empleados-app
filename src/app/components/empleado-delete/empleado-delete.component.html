<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <form [formGroup]="deleteEmpForm" (ngSubmit)="borrarEmp()"
        fxLayout="column" fxLayoutAlign="space-around center">
    <h2 matLine>Delete Employee</h2>
    <div fxLayout="row wrap" fxLayoutAlign="space-around center">
      <mat-form-field fxFlex style="margin: 0 5px">
        <mat-label>Employee ID</mat-label>
        <input matInput formControlName="id" type="number" required>
      </mat-form-field>
    </div>
    <button fxFlex mat-flat-button class="search-button" color="primary" type="submit">
      <i class="fas fa-user-slash"></i> Delete Employee
    </button>
  </form>
</div>
